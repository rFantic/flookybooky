type Customer {
    id: ID!
    name: String!
    address: String!
    license_id: String!
    phone_number: String!
    email: String!
}

input CustomerInput {
    name: String!
    address: String!
    license_id: String!
    phone_number: String!
    email: String!
}

extend type Mutation {
    createCustomer(input: CustomerInput!): Customer!
}

extend type Query {
    customers (id: String, name: String): [Customer!]!
}
