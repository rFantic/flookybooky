type Airport {
    id: String!
    name: String!
    address: String!
}

input AirportInput{
    name: String!
    address: String!
}

extend type Query {
    airport(input: Pagination): [Airport!]! @hasRoles(roles: [user, admin])
}

extend type Mutation {
    createAirport(input: AirportInput!): Airport! @hasRoles(roles: [admin])
}