type Booking {
    id: String!
    going_ticket: Ticket!
    return_ticket: Ticket
    customer: Customer!
    status: String!
}

input BookingInput{
    customerId: String!
    goingTicket: TicketInput!
    returnTicket: TicketInput
    status: String!
}

extend type Query {
    booking: [Booking!]!
}

extend type Mutation {
    createBooking(input: BookingInput!): Booking!
}