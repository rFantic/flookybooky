type Booking {
    id: String!
    going_flight: Flight!
    return_flight: Flight
    customer: Customer!
    status: String!
}

input BookingInput{
    customerId: String!
    goingFlightId: String!
    returnFlightId: String
    status: String!
}

extend type Query {
    booking: [Booking!]!
}

extend type Mutation {
    createBooking(input: BookingInput!): Booking!
}