directive @hasRole(role: Role!) on FIELD_DEFINITION

enum Role {
    ADMIN
    USER
}

type User {
    id: String!
    username: String!
}


input UserInput {
    username: String!
    password: String!
}
type Mutation {
    createUser(input: UserInput!): User! @hasRole(role: ADMIN)
}

type Query {
    users: [User!]! @hasRole(role: ADMIN)
}
